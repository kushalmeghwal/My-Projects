<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .main {
            padding: 1rem;
        }

        .create-post, .posts {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        .post {
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            padding: 1rem;
        }

        .actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .comments {
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            width: calc(100% - 100px);
            margin-right: 0.5rem;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My Blog</h1>
    </header>
    <main class="main">
        <section class="create-post">
            <h2>Create a Post</h2>
            <form id="postForm">
                <textarea id="postContent" placeholder="Write your post here..." required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>

        <section class="posts" id="posts">
            <h2>Posts</h2>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
